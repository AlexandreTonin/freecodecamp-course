<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Document </title>
</head>

<body>
    <header>
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> <i> Thank you for taking the time to help us improve the platform </i> </p>
    </header>

    <div class="content">
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label"> Name </label>
                <input type="text" id="name" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label for="email" id="email-label"> Email </label>
                <input type="email" id="email" required="@" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="number" id="number-label"> Age </label>
                <input type="number" id="number" min="10" max="150" placeholder="Age">
            </div>

            <div class="form-group">
                <label> Which option best describes your current role? </label>
                <select id="dropdown">
                    <option value="" disabled selected hidden> Select current role </option>
                    <option value="0"> Student </option>
                    <option value="1"> Fulltime job </option>
                </select>
            </div>

            <div class="form-group">
                <label> Would you recommend freeCodeCamp to a friend? </label>
                <label> <input type="radio" name="rd" value="1"> Definitely </label>
                <label> <input type="radio" name="rd" value="2"> Maybe </label>
                <label> <input type="radio" name="rd" value="3"> Not sure </label>
            </div>

            <div class="form-group">
                <label> What would you like to see improved? (Check all that apply) </label>
                <label><input type="checkbox" name="c1" value="1"> Front-end projects </label>
                <label><input type="checkbox" name="c2" value="2"> Back-end projects </label>
                <label><input type="checkbox" name="c3" value="3"> Data visualization </label>
                <label><input type="checkbox" name="c4" value="4"> Challenges </label>
            </div>

            <div class="form-group">
                <label> Any comments or suggestions? </label>
                <textarea>
            </textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>

</body>

</html>
